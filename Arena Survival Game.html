<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arena Survival Game</title>
        <link rel="stylesheet" href="Arena Survival Game Style.css">
        
    </head>
    <body>
        <script src="GameArea/GameArea.js"></script>
        <script src="GameArea/GameAreaArenaGame.js"></script>
        <script src="Component/Component.js"></script>
        <script src="Component/ComponentPlayer.js"></script>
        <script src="Component/ComponentPlayerBullet.js"></script>
        <script src="Component/ComponentEnemy.js"></script>
        <script src="Component/ComponentEnemyBullet.js"></script>
        <script src="Component/ComponentPlayerActions.js"></script>
        <script src="Component/ComponentEnemyActions.js"></script>
        <script src="Component/ComponentBulletCollision.js"></script>
        <script src="Arena Survival Game Script.js"></script>

        <div class="divRight">
            <h1>Arena Survival Game</h1>
            <p id="paragraphInformation" class="divRightTextCenter">Use WASD keys to move and SPACE to shoot.</p>
            <p id="paragraphScore" class="divRightText">Score: </p>
            <p id="paragraphCircles" class="divRightText">Circles: </p>

            <table>
                <tr>
                    <th>Upgrades</th>
                    <th>Cost</th>
                </tr>
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonAttackRate"
                        value="Attack Rate Increase"
                        onclick="buttonAttackRateAction()">
                    </td>
                    <td id="tdAttackRateCost">300</td>
                </tr>
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonForwardSpeed"
                        value="Forward Movement Speed Increase"
                        onclick="buttonForwardSpeedAction()">
                    </td>
                    <td id="tdForwardSpeedCost">300</td>
                </tr>
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonBackwardSpeed"
                        value="Backward Movement Speed Increase"
                        onclick="buttonBackwardSpeedAction()">
                    </td>
                    <td id="tdBackwardSpeedCost">300</td>
                </tr>
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonTurnSpeed"
                        value="Turn Speed Increase"
                        onclick="buttonTurnSpeedAction()">
                    </td>
                    <td id="tdTurnSpeedCost">300</td>
                </tr>                
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonBulletSpeed"
                        value="Bullet Speed Increase"
                        onclick="buttonBulletSpeedAction()">
                    </td>
                    <td id="tdBulletSpeedCost">300</td>
                </tr>
                <tr class="divRightTr">
                    <td>
                        <input type="button" id="buttonTripleShot"
                        value="Diagonal Triple Shot"
                        onclick="buttonTripleShotAction()">
                    </td>
                    <td id="tdTripleShotCost">1000</td>
                </tr>
            </table>
        </div>

        <div class="divBottom">
            <p id="paragraphHealth"> Health: </p>
            <p id="paragraphBullets"> Bullets: </p>
            <p id="paragraphWave">Wave 1 of 1</p>
        </div>

        <div>
            <canvas id="canvasMain" width="800" height="500">
                Please use a browser that supports canvas.
            </canvas>
        </div>
        
        <script>
            startGame()
        </script>
    </body>
</html>
